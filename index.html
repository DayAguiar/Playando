<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Playando</title>

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <h1>Playando</h1>
    <div class="inputBox">
      <input
        type="text"
        id="linktitulo"
        class="input-link"
        value=""
        required
        placeholder="link ou título do vídeo"
      />

      <input
        type="submit"
        id="button-add"
        value="adicionar"
        class="adicionar"
      />
    </div>

    <dialog>
      <div id="dialogcontainer">
        <div id="titleModal">Resultados</div>
        <span id="divider"></span>
        <div id="cardContainer"></div>
      </div>
    </dialog>
    <hr />

    <div class="inputBox">
      <input
        type="text"
        id="palavraschave"
        class="input-chave"
        required
        placeholder="palavras-chave"
      />

      <input type="submit" value="filtrar" class="filtrar" />
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="main.js"></script>
  </body>
</html>
