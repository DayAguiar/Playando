<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Playando</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <h1>Playando</h1>
    <div class="inputBox">
        <input type="text" id="linktitulo" class="input-link" required placeholder="link ou título do vídeo">

        <input type="submit" value="adicionar" class="adicionar">
    </div>

    <hr />

    <div class="inputBox">
        <input type="text" id="palavraschave" class="input-chave" required placeholder="palavras-chave">

        <input type="submit" value="filtrar" class="filtrar">
    </div>

    <button class="play">
        <i class="material-symbols-outlined md-36">
            play_arrow
        </i>
    </button>

    <button class="play">
        <i class="material-symbols-outlined md-30">
            pause
        </i>
    </button>

    <button class="close">
        <i class="material-symbols-outlined md-28">
            close
        </i>
    </button>

    <script src="main.js"></script>

</body>

</html>
